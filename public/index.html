<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Sidebar Menu | Husky Code</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <!-- <i class="bx bx-code-curly"></i> -->
          <img
            src="../../assets/logo_dark.png"
            class="logo_img"
            id="husky_logo"
          />
          <div class="logo_name">Husky Code</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search-alt"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search...</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-user"></i>
            <span class="link_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-chat"></i>
            <span class="link_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-bar-chart-square"></i>
            <span class="link_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-folder"></i>
            <span class="link_name">Files</span>
          </a>
          <span class="tooltip">Files</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-cart"></i>
            <span class="link_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-heart"></i>
            <span class="link_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-cog"></i>
            <span class="link_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li>
          <a href#>
            <i class="bx bx-moon" id="switch"></i>
            <span class="link_name" id="switch-text">Dark Mode</span>
          </a>
          <span class="tooltip">Dark Mode</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img
              src="../../assets/profile.jpg"
              alt="profile.jpg"
              class="profile_image"
            />
            <div class="name_job">
              <div class="name">Makubex</div>
              <div class="job">Coder</div>
            </div>
          </div>
          <i class="bx bx-log-out-circle" id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text" id="root">Home Content</div>
    </div>

    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");
      let searchBtn = document.querySelector(".bx-search-alt");
      let darkMode = document.querySelector(".bx-moon");
      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };
      searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
      };
      const $html = document.querySelector("html");
      const $switch = document.querySelector("#switch");
      const $switchText = document.querySelector("#switch-text");
      let logo_change = 1;

      $switch.addEventListener("click", function () {
        $html.classList.toggle("dark-mode");
        if (logo_change === -1) {
          document.getElementById("husky_logo").src =
            "../../assets/logo_dark.png";
        } else {
          document.getElementById("husky_logo").src = "../../assets/logo.png";
        }
        logo_change = logo_change * -1;
      });

      $switchText.addEventListener("click", function () {
        $html.classList.toggle("dark-mode");
        if (logo_change === -1) {
          document.getElementById("husky_logo").src =
            "../../assets/logo_dark.png";
        } else {
          document.getElementById("husky_logo").src = "../../assets/logo.png";
        }
        logo_change = logo_change * -1;
      });
    </script>
  </body>
</html>
